<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Księgarnia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <form id="formularz" class="mb-3">
                    <input type="hidden" name="id" value="pb15">
                    <label for="imie">Imię: </label>
                    <input type="text" class="form-control" id="imie" name="imie" required> 
                    <br>
                    <label for="nazwisko">Nazwisko: </label>
                    <input type="text" class="form-control" name="nazwisko" required>
                    <br>
                    <label for="data_urodzenia">Data urodzenia: </label>
                    <input type="date" class="form-control" name="data_urodzenia" required>
                    <br>
                    <label for="numer_telefonu">Numer telefonu:  </label>
                    <input type="number" class="form-control" name="numer_telefonu" required>
                    <br>
                    <label for="email">Adres email:  </label>
                    <input type="email" class="form-control" name="email" required>
                    <br>
                    <input type="submit" value="Wyślij dane" class="btn btn-primary" name="guzik">
                    <select id="wybor_ksiazki" class="form-select mt-3"></select>
                </form>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="wypluwacz" class="border mt-3 p-3" style="height: 500px; overflow-y: scroll;"></div>
            <button id="pobierzDaneBtn" class="btn btn-primary mt-3">Wyświetl dane</button>
        </div>
    </div>
</div>

<script src="gotowe.js"></script>
</body>
</html>
